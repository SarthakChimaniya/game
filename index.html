 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Input and Output</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f9;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            input[type="text"] {
                padding: 8px;
                margin: 10px 0;
                border-radius: 4px;
                border: 1px solid #ccc;
                width: 80%;
                font-size: 16px;
            }
            button {
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
            button:hover {
                background-color: #0056b3;
            }
            .output {
                margin-top: 20px;
                font-size: 18px;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Welcome! Enter Code shown in ppt</h1>
            <input type="text" id="userInput" placeholder="Type your code here...">
            <br>
            <button onclick="displayGreeting()">Submit</button>
            <div class="output" id="output"></div>
        </div>
    
        <script>
            function displayGreeting() {
                var userName = document.getElementById("userInput").value;
                var outputDiv = document.getElementById("output");
                
                if (userName == "PresentationofHPOOPOV") {
                    outputDiv.innerHTML = "Here is your code, "+ "EGECBEEEMPTCSEEC";
                } else {
                    outputDiv.innerHTML = "wrong code entered";
                }
            }
        </script>
    </body>
    </html>
    
</body>
</html>
